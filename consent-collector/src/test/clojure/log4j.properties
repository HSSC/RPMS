
# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG,logfile

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c{2} %x - %m%n

log4j.appender.B1=org.apache.log4j.ConsoleAppender
log4j.appender.B1.layout=org.apache.log4j.PatternLayout
log4j.appender.B1.layout.ConversionPattern=%-4r [%t] %-5p %c{2} %x - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.MaxFileSize=1024KB
log4j.appender.logfile.MaxBackupIndex=5
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
# c = classname, c{2} means display only the last 2 segments of the class
log4j.appender.logfile.layout.ConversionPattern=%d %p %t %c{2}  %m%n
log4j.appender.logfile.file=log/all.log


log4j.appender.xlogfile=org.apache.log4j.RollingFileAppender
log4j.appender.xlogfile.MaxFileSize=1024KB
log4j.appender.xlogfile.MaxBackupIndex=5
